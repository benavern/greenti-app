<ion-view view-title="Ma liste de courses">
  <ion-content>

    <ion-list>

        <ion-checkbox class="checkbox-royal" ng-repeat="item in list" ng-model="item.checked">
          <h2 class="royal">{{item.title}}</h2>
          <p class="item-note">{{item.code}}</p>
        </ion-checkbox>

    </ion-list>
  
  
  </ion-content>
</ion-view>
